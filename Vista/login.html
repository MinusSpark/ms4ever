
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar">
    <div class="p-3 container-fluid fixed-top justify-content-center" style="background-color:#d63384;">
      <a class="fs-3 navbar-brand text-white mx-5">Inicio SesiÃ³n para nuestro Calendario</a>
    </div>
  </nav>

  <!-- Carrusel centrado -->
  <div class="container d-flex justify-content-center mt-5 pt-5">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500" style="max-width:420px;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../Fotos/con mi sudadera.jpeg" class="d-block w-100" alt="foto 1">
        </div>
        <div class="carousel-item">
          <img src="../Fotos/juntos.jpeg" class="d-block w-100" alt="foto 2">
        </div>
        <div class="carousel-item">
          <img src="../Fotos/fotico gafas.jpeg" class="d-block w-100" alt="foto 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- SecciÃ³n de acceso -->
  <div class="container text-center mt-4" style="max-width:480px;">
    <h3 class="text-danger">Â¡IdentifÃ­cate! ğŸ«µğŸ½</h3>

    <!-- Usuario -->
    <input type="text" id="nombreUsuario" class="form-control w-75 mx-auto mt-3"
           placeholder="Tu nombre de usuario amor" autocomplete="username" />

    <!-- ContraseÃ±a -->
    <input type="password" id="passwordInput" class="form-control w-75 mx-auto mt-3"
           placeholder="Responde mi amor" autocomplete="current-password" />

    <button id="btnAcceder" class="btn btn-primary mt-2">Acceder</button>

    <p id="mensajeError" class="text-danger mt-2" style="display:none;">Usuario o contraseÃ±a incorrectos. Intenta de nuevo.</p>
  </div>

  <script>
    // Valores esperados (en minÃºsculas porque comparamos en lower-case)
    const EXPECTED_USER = "_sofiasanz_";
    const EXPECTED_PASS = "alex";

    function validarAcceso() {
      const nombre = (document.getElementById("nombreUsuario").value || "").trim().toLowerCase();
      const contrasena = (document.getElementById("passwordInput").value || "").trim().toLowerCase();

      const okUser = nombre === EXPECTED_USER;
      const okPass = contrasena === EXPECTED_PASS;

      if (okUser && okPass) {
        // RedirecciÃ³n corregida
        window.location.href = "calendario.html";
      } else {
        const msg = document.getElementById("mensajeError");
        msg.style.display = "block";
        // pequeÃ±a ayuda: ocultar el error al teclear de nuevo
        setTimeout(() => {
          const hide = () => { msg.style.display = "none"; };
          document.getElementById("nombreUsuario").addEventListener("input", hide, { once: true });
          document.getElementById("passwordInput").addEventListener("input", hide, { once: true });
        }, 0);
      }
    }

    // Click y Enter para enviar
    document.getElementById("btnAcceder").addEventListener("click", validarAcceso);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") validarAcceso();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
